language: node_js
node_js:
  - '6.5'
env:
  global:
    - CXX=g++-4.8
    - GIT_NAME: Travis CI
    - GIT_EMAIL: nobody@nobody.org
    - GITHUB_REPO: gcba-iris/iris
    - GIT_SOURCE: _docpress
    - secure: 
before_script:
  - npm update -g npm
  - npm install
  - npm install -g node-gyp
script:
  - npm test
  - npm install docpress && ./node_modules/.bin/docpress build
after_success:
  - npm run coverage
  - if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then npm install git-update-ghpages && ./node_modules/.bin/git-update-ghpages -e; fi
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8

